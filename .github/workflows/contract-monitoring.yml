name: AI Contract Drift Monitor

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run drift check daily at 9 AM UTC
    - cron: '0 9 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  contract-tests:
    name: Contract Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Cache Playwright browsers
      uses: actions/cache@v4
      id: playwright-cache
      with:
        path: ~/.cache/ms-playwright
        key: playwright-browsers-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
        
    - name: Install Playwright browsers
      if: steps.playwright-cache.outputs.cache-hit != 'true'
      run: npx playwright install chromium --with-deps
      
    - name: Run contract tests
      run: npm run test:contracts
      
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: test-results/
        
    - name: Test summary
      if: always()
      run: |
        echo "## âœ… Contract Tests Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Status:** Tests completed" >> $GITHUB_STEP_SUMMARY
        echo "**Timestamp:** $(date -u)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ”— Useful Links" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“Š [Grafana Dashboard](http://localhost:3001) - Login: admin/admin" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“ˆ [Prometheus Metrics](http://localhost:9090)" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ§ª [View Test Results](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "> **Note:** To view the dashboard locally, run \`npm run start\` and access http://localhost:3001"

  drift-check:
    name: Drift Detection
    runs-on: ubuntu-latest
    needs: contract-tests
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run drift check
      env:
        AI_GATEWAY_URL: ${{ secrets.AI_GATEWAY_URL }}
        AI_API_KEY: ${{ secrets.AI_API_KEY }}
        TEAMS_WEBHOOK_URL: ${{ secrets.TEAMS_WEBHOOK_URL }}
        SMTP_HOST: ${{ secrets.SMTP_HOST }}
        SMTP_PORT: ${{ secrets.SMTP_PORT }}
        SMTP_USER: ${{ secrets.SMTP_USER }}
        SMTP_PASS: ${{ secrets.SMTP_PASS }}
        SMTP_FROM: ${{ secrets.SMTP_FROM }}
        EMAIL_TO: ${{ secrets.EMAIL_TO }}
      run: npx tsx scripts/drift-check.ts
      
    - name: Check for changes
      id: changes
      run: |
        if git diff --quiet snapshots/latest.json; then
          echo "has_changes=false" >> $GITHUB_OUTPUT
        else
          echo "has_changes=true" >> $GITHUB_OUTPUT
        fi
        
    - name: Commit snapshot changes
      if: steps.changes.outputs.has_changes == 'true'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add snapshots/latest.json
        git commit -m "chore: update API snapshots [skip ci]" || exit 0
        git push https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
        
    - name: Upload snapshots
      uses: actions/upload-artifact@v4
      with:
        name: api-snapshots
        path: snapshots/
        retention-days: 90
        
    - name: Send notification summary
      if: always()
      env:
        AI_GATEWAY_URL: ${{ secrets.AI_GATEWAY_URL }}
        AI_API_KEY: ${{ secrets.AI_API_KEY }}
        TEAMS_WEBHOOK_URL: ${{ secrets.TEAMS_WEBHOOK_URL }}
        SMTP_HOST: ${{ secrets.SMTP_HOST }}
        SMTP_PORT: ${{ secrets.SMTP_PORT }}
        SMTP_USER: ${{ secrets.SMTP_USER }}
        SMTP_PASS: ${{ secrets.SMTP_PASS }}
        SMTP_FROM: ${{ secrets.SMTP_FROM }}
        EMAIL_TO: ${{ secrets.EMAIL_TO }}
      run: |
        echo "## ðŸ“Š Drift Check Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Status:** ${{ steps.changes.outputs.has_changes == 'true' && 'âš ï¸ Changes Detected' || 'âœ… All Good' }}" >> $GITHUB_STEP_SUMMARY
        echo "**APIs Monitored:** $(cat snapshots/latest.json | jq 'keys | length')" >> $GITHUB_STEP_SUMMARY
        if [ "${{ steps.changes.outputs.has_changes }}" == "true" ]; then
          echo "**Changes:** Snapshots updated and committed" >> $GITHUB_STEP_SUMMARY
        else
          echo "**Changes:** No changes detected" >> $GITHUB_STEP_SUMMARY
        fi
        echo "**Timestamp:** $(date -u)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ”— Quick Links" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“Š [Grafana Dashboard](http://localhost:3001)" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“ˆ [Prometheus](http://localhost:9090)" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“¸ [View Snapshots](https://github.com/${{ github.repository }}/tree/main/snapshots)" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“ [Latest Commit](https://github.com/${{ github.repository }}/commit/${{ github.sha }})" >> $GITHUB_STEP_SUMMARY
        
        # Send notification even if no changes
        npx tsx scripts/drift-check.ts

  metrics:
    name: Prometheus Metrics & Health Check
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Start Prometheus metrics server
      run: |
        npm run metrics &
        METRICS_PID=$!
        echo "METRICS_PID=$METRICS_PID" >> $GITHUB_ENV
        sleep 10
        
    - name: Health check and metrics validation
      run: |
        # Health check
        curl -f http://localhost:9090/health || exit 1
        
        # Metrics validation
        METRICS_RESPONSE=$(curl -s http://localhost:9090/metrics)
        echo "Metrics endpoint responding: âœ…"
        
        # Check for key metrics
        if echo "$METRICS_RESPONSE" | grep -q "process_cpu_seconds_total"; then
          echo "CPU metrics found: âœ…"
        else
          echo "CPU metrics missing: âŒ"
          exit 1
        fi
        
        if echo "$METRICS_RESPONSE" | grep -q "nodejs_eventloop_lag_seconds"; then
          echo "Event loop metrics found: âœ…"
        else
          echo "Event loop metrics missing: âŒ"
          exit 1
        fi
        
    - name: Generate comprehensive health report
      run: |
        echo "## ðŸ“Š System Health & Metrics Report" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**APIs Monitored:** $(cat snapshots/latest.json | jq 'keys | length')" >> $GITHUB_STEP_SUMMARY
        echo "**Prometheus Server:** âœ… Running on port 9090" >> $GITHUB_STEP_SUMMARY
        echo "**Health Check:** âœ… OK" >> $GITHUB_STEP_SUMMARY
        echo "**Metrics Endpoint:** âœ… Responding" >> $GITHUB_STEP_SUMMARY
        echo "**Last Check:** $(date -u)" >> $GITHUB_STEP_SUMMARY
        echo "**Status:** âœ… System Healthy" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“ˆ Available Metrics:" >> $GITHUB_STEP_SUMMARY
        echo "- CPU and memory usage" >> $GITHUB_STEP_SUMMARY
        echo "- Event loop lag" >> $GITHUB_STEP_SUMMARY
        echo "- Node.js process metrics" >> $GITHUB_STEP_SUMMARY
        echo "- HTTP request metrics" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ”— Access Dashboard" >> $GITHUB_STEP_SUMMARY
        echo "To view the dashboard locally:" >> $GITHUB_STEP_SUMMARY
        echo "1. Run: \`npm run start\`" >> $GITHUB_STEP_SUMMARY
        echo "2. Access: [http://localhost:3001](http://localhost:3001)" >> $GITHUB_STEP_SUMMARY
        echo "3. Login: **admin** / **admin**" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“ˆ [View Prometheus Metrics](http://localhost:9090/metrics)" >> $GITHUB_STEP_SUMMARY
        
    - name: Stop metrics server
      if: always()
      run: |
        if [ ! -z "$METRICS_PID" ]; then
          kill $METRICS_PID 2>/dev/null || true
        fi
